<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reloj Flip Online - Minimal y Retro para productividad, enfoque y estilo" />
  <title>Flip Clock - Reloj Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>🕒 Flip Clock</h1>
    <div id="clock" class="flip-clock"></div>
    
    <div class="donate">
      <a href="https://buymeacoffee.com/vikingold" target="_blank" class="donate-btn">
        ☕ Invitame un café
      </a>
    </div>

    <div class="alarm">
      <input type="time" id="alarm-time" />
      <button onclick="setAlarm()">⏰ Establecer Alarma</button>
      <p id="alarm-status"></p>
    </div>
  </div>

  <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
